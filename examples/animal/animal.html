<!DOCTYPE html>

<html>
    <head>
        <title>The Animal Kingdom</title>
        <script src="animal.js"></script>
        <link rel="stylesheet" href="../../page.css"></link>
        <link rel="stylesheet" href="../../reset.css"></link>
    </head>

    <body>
        <div class="small frame">
            <h2>Making Animals</h2>
            <div class="box">
                <p>This example shows two ways to create and use Javascript Objects.
                This example also uses the document object to interact with the HTML</p>
            </div>
            <p>Name: <input id="name"></input></p>
            <br>
            <p>Type: <input id="type"></input></p>
            <br>
            <button type="button" onclick="createAnimal()">Create New Animal</button>
            <br>
            <button type="button" onclick="createPlant()">Create New Plant</button>
            <br>
            <h2 id="label">Creat Something!</h2>
            <div class="box">
                <p id="output">?</p>
            </div>
        </div>
    </body>
</html>
