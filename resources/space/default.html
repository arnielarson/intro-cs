<!DOCTYPE html>
<html>
    <head>
        <title>Space Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>

        <script src="uprep.js"></script>
        <script src="estimate.js"></script>
        
    </head>
    <body onload="start();">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                <div class="page-header">
                  <h1>Space Calculator <small>for 
                    <span class="label label-success">Memory</span>,
                    <span class="label label-warning">Disk</span> and 
                    <span class="label label-info">Network</span>
                  </small></h1>
                </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="input-group input-group-lg">
                      <span class="input-group-addon">Space</span>
                      <input type="text" class="form-control" 
                        placeholder="e.g. 123, 123KB, 123GBit" id="space">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <h2><span class="label label-default" id="std_byte_value"></span></h2>
                    <p id="std_byte_desc"></p>                   
                </div>
                <div class="col-sm-6">
                    <h2><span class="label label-default" id="std_bit_value"></span></h2>
                    <p id="std_bit_desc"></p>                   
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <h4><span class="label label-success" id="mem_kb_value"></span></h4>
                    <p class="text-success" id="mem_kb_desc"></p>                   
                </div>
                <div class="col-sm-3">
                    <h4><span class="label label-success" id="mem_mb_value"></span></h4>
                    <p class="text-success" id="mem_mb_desc"></p>                   
                </div>
                <div class="col-sm-3">
                    <h4><span class="label label-success" id="mem_gb_value"></span></h4>
                    <p class="text-success" id="mem_gb_desc"></p>                   
                </div>
                <div class="col-sm-3">
                    <h4><span class="label label-success" id="mem_tb_value"></span></h4>
                    <p class="text-success" id="mem_tb_desc"></p>                   
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <h4><span class="label label-warning" id="disk_kb_value"></span></h4>
                    <p class="text-warning" id="disk_kb_desc"></p>                   
                </div>
                <div class="col-sm-3">
                    <h4><span class="label label-warning" id="disk_mb_value"></span></h4>
                    <p class="text-warning" id="disk_mb_desc"></p>                   
                </div>
                <div class="col-sm-3">
                    <h4><span class="label label-warning" id="disk_gb_value"></span></h4>
                    <p class="text-warning" id="disk_gb_desc"></p>                   
                </div>
                <div class="col-sm-3">
                    <h4><span class="label label-warning" id="disk_tb_value"></span></h4>
                    <p class="text-warning" id="disk_tb_desc"></p>                   
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <h4><span class="label label-info" id="net_kbit_value"></span></h4>
                    <p class="text-info" id="net_kbit_desc"></p>                   
                </div>
                <div class="col-sm-3">
                    <h4><span class="label label-info" id="net_mbit_value"></span></h4>
                    <p class="text-info" id="net_mbit_desc"></p>                   
                </div>
                <div class="col-sm-3">
                    <h4><span class="label label-info" id="net_gbit_value"></span></h4>
                    <p class="text-info" id="net_gbit_desc"></p>                   
                </div>
                <div class="col-sm-3">
                    <h4><span class="label label-info" id="net_tbit_value"></span></h4>
                    <p class="text-info" id="net_tbit_desc"></p>                   
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-6">
                    <textarea style="font-family:monospace;" class="form-control" rows="10" id="code">[
    { 
        a: 123,
        b: "hello"
    }, 
    { 
        a: 321,
        b: "goodbye"
    }, 
]</textarea>
                </div>
                <div class="col-sm-6">
                    <p class="text-primary">To estimate the space taken by data in memory, paste 
                        a Javascript value to the left and select Estimate.</p>
                    <button type="button" class="btn btn-primary" id="estimate">Estimate</button>
                    <br>
                    <br>
                    <p class="text-danger" id="error"></p>
                </div>
            </div>
        </div>
    </body>
</html>
